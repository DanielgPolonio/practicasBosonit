<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Calculadora Typescript</title>
        <link rel=stylesheet href="main.css" type="text/css"/>
        <script src="main.js"></script>
    </head>
    <body>
        <div class="calculadora">
            <div class="contenedor">
                <div class="pantalla" id="pantalla">0</div>
                <div class="fila">
                    <button class="dobleBoton" ><p class="rojo">exp</p></button>
                    <button class="boton" ><p class="rojo">/</p></button>
                    <button class="boton"><p class="rojo">x</p></button>
                </div>
                <div class="fila">
                    <button class="boton"><p>7</p></button>
                    <button class="boton"><p>8</p></button>
                    <button class="boton"><p>9</p></button>
                    <button class="boton"><p class="rojo">-</p></button>
                </div>
                <div class="fila">
                    <button class="boton"><p>4</p></button>
                    <button class="boton"><p>5</p></button>
                    <button class="boton"><p>6</p></button>
                    <button class="boton"><p class="rojo">+</p></button>

                </div>
                <div class="fila"> 
                    <button class="boton"><p>1</p></button>
                    <button class="boton"><p>2</p></button>
                    <button class="boton"><p>3</p></button>
                    <button class="boton"><p class="rojo">=</p></button>

                </div>
                <div class="fila">
                    <button class="dobleBoton"><p>0</p></button>
                    <button class="boton"><p>,</p></button>
                    <button class="boton"><p class="rojo">C</p></button>
                </div>
            </div>
        </div>
    </body>
</html>
