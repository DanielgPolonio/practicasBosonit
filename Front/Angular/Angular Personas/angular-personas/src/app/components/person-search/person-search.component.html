<div id="search-component">
    <label for="search-box">Buscar persona</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let person of personas$ | async" >
        <a routerLink="/update/{{person.id}}">
          {{person.name}}
        </a>
      </li>
    </ul>
  </div>
