<app-person-search></app-person-search>
<h2>Lista Personas</h2>
<ul class="personas">
  <li *ngFor="let person of personas">
    <a (click)=openDialog(person)>
      <span class="badge">{{person.id}}</span> {{person.name}}
    </a>
    <button class="botonAccion" routerLink="/update/{{person.id}}">Editar</button>
    <button class="botonAccion" title="delete person" routerLink="/delete/{{person.id}}">X</button>
  </li>
</ul>
