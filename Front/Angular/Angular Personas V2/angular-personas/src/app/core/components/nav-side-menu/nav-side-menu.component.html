<div class="verticalmenu">
  <section class="verticalmenu__section">
    <aside *ngIf="!showMenu; else menuCollapsible">
      <section class="verticalmenu__section--logo">
        <a href="">
          <img class="verticalmenu__section--logo--img" src="/assets/img/yiyis-best.jpg">
        </a>

        <a (click)="changeMenuOnClick()">

      <p-panelMenu [model]="itemsExpanded" class="expandedVerticalMenu"></p-panelMenu>

      <p-tieredMenu [model]="itemsCollapsed" [autoDisplay]="true" class="collapsedVerticalMenu"></p-tieredMenu>
