<div class="inputLine">
  <label class="inputLine--label">{{this.config.props.label}}
    <span class="inputLine--required" *ngIf="this.config.props.required">*</span>
  </label>
  <p-dropdown [options]="this.config.props.options" class="selectInput" [(ngModel)]="model[property]"></p-dropdown>
</div>
