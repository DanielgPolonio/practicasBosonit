<div class="containerModal">
  <mat-dialog-content class="mat-typography">
    <div *ngIf="data">
      <h2 mat-dialog-title>Datos de {{data.name}}</h2>
      <div><span>ID: </span>{{data.id}}</div>
      <div><span>Nombre: </span>{{data.name}}</div>
      <div><span>Ciudad: </span>{{data.city}}</div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Volver</button>
  </mat-dialog-actions>
</div>
