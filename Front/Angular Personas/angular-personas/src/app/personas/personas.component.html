<h2>Lista Personas</h2>
<ul class="personas">
  <li *ngFor="let person of personas">
    <a routerLink="/detail/{{person.id}}">
      <span class="badge">{{person.id}}</span> {{person.name}}
    </a>
    <button class="delete" title="delete person" (click)="delete(person)">X</button>
  </li>
</ul>
